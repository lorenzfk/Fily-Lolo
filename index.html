<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filylolo Phone</title>
    <style>
      body{
        background-image:url('https://github.com/lorenzfk/justTest/blob/master/flbg2.png?raw=true');
        background-size:100% 100%;
      }
        /* Basic reset */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Comic Neue", cursive;font-size:14px}

        /* Grid container styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
            align-items: center;
            justify-items: center;
        }

        /* Grid items styling */
        .grid-item {
            text-align: center;
            cursor: pointer;
          background:RGBA(255,255,255,0.7);
          border-radius:20px;
          min-width:150px;
          min-height:150px;
          display-flex;
          align-items:center;
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Hidden content div styling */
        .content-div {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5em;
        }

        /* Close button styling */
        .close-button {
            position: fixed;
            bottom: 10%;
          left:50%;
          transform:translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-button img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Image 1 -->
        <div class="grid-item" onclick="showContent(1)">
            <img src="https://i.pinimg.com/originals/79/fa/49/79fa4998e0ac325ad66983b7d1e57994.png" alt="Image 1">
            <p>F+L Uhr</p>
        </div>
        <!-- Image 2 -->
        <div class="grid-item" onclick="showContent(2)">
            <img src="https://github.com/lorenzfk/justTest/blob/master/denki.png?raw=true" alt="Image 2">
            <p>Wahrheit</p>
        </div>
        <!-- Image 3 -->
        <div class="grid-item" onclick="advent()">
            <img src="https://github.com/lorenzfk/justTest/blob/master/weihnachti.png?raw=true" alt="Image 3">
            <p>Adventskalender</p>
        </div>
        <!-- Image 4 -->
        <div class="grid-item" style="display:none" onclick="showContent(4)">
            <img src="image4.jpg" alt="Image 4">
            <p>Locked Image</p>
        </div>
    </div>

    <!-- Content Divs -->
    <div id="content1" class="content-div">
        <p>Fily und Lolo lieben sich schon</p>
        <p id="counter">0 Days 0 Hours 0 Minutes 0 Seconds</p>
    </div>

    <div id="content2" class="content-div">
        <button onclick="displayRandomQuestion()">Frage Ziehen</button>
        <p id="questionDisplay">Wenn dir mal keine Frage einfällt</p>
    </div>

    <div id="content3" class="content-div">
        <img src="https://github.com/lorenzfk/justTest/blob/master/schloss.png?raw=true" alt="Locked Image">
    </div>

    <div id="content4" class="content-div">
        <img src="https://github.com/lorenzfk/justTest/blob/master/schloss.png?raw=true" alt="Locked Image">
    </div>

    <!-- Close All Button -->
    <div class="close-button" onclick="closeAll()">
        <img src="https://t3.ftcdn.net/jpg/01/41/00/12/360_F_141001216_6ZDLJQmehy1umZ22hkzCRaNaOWcrGNaD.jpg" alt="Close All">
    </div>

    <script>
        // Array of random questions
        const questions = [
  "Was ist deine Lieblingsstelle an meinem Körper?",
  "Wie viele Mini-Cheese könntest du verdrücken?",
  "Wann wusstest du, dass ich der Richtige bin?",
  "Wann hast du dich das letzte Mal über mich geärgert?",
  "Was ist das Schönste, was ich dir je gesagt habe?",
  "Wo möchtest du mal mit mir hin reisen?",
  "Was ist deine schönste Erinnerung mit mir?",
    "Was würdest du uns von vor 7 Monaten über unsere Beziehung sagen?",
            "Welches Foto zeigst du anderen wenn du mich zeigst?",
            "Was war unser schönstes mal Sex für dich?",
            "Was hattest du Wichtiges nach unserem ersten Date zu tun?",
            "Beschreibe unsere Beziehung in 5 Jahren!",
            "Sag mir 3 Sachen, die du an mir liebst!",
            "Analysiere meinen Charakter!",
            "Verlier dich in deiner Galerie!",
            "Was ist das Schönste, was ich für dich getan hab.",
            "Was könnte ich öfter machen?",
            "Wünsche mir etwas!",
  "Erzähl mir etwas, das mir nicht gefallen wird! (nicht zu doll bitte)",
  "Was haben wir noch nicht gemacht, was wir mal machen sollten?",
"möchtest du wirklich für immer mit mir?:)",
"Bin ich immer noch dein Crush?",
"Welche Augenfarbe hab ich (ohne gucken)",
"Gibt es etwas das ich mache was dich eigentlich nervt?",
"Hast du dich schon mal für mich geschämt?",
  "Würdest du mich gerne mal in anderen Klamotten sehen (nicht Lederjacke)?",
  "Analysiere meine Ästhetik!",
  "Mache ich dich Glücklich?",
  "Warum bist du dir sicher, dass ich der Richtige bin?",
  "Was findest du süß an mir?",
  "Welchen Streit haben wir am schönsten gelöst?",
  "Was ist deine schönste Erinnerung mit mir?",
  "Wie würdest du unsere gemeinsame Wohnung einrichten?",
  "Höre ich dir gut genug zu?",
  "Wann muss ich spätestens aufhören zu rauchen?",
  "Plan unseren Perfekten Urlaub!",
  "Denkst du, du weißt genug über mich?",
  "Wann hast dir zu zuletzt einen gekeult?",
  "Was ist dein liebstes Kreatives Werk von mir?",
  "Was ist anders mit mir, als mit Ex-Partnern?",
        ];

        // Function to show the selected content div
        function showContent(index) {
            closeAll(); // Close any open div first
            document.getElementById(`content${index}`).style.display = 'flex';
            if (index === 1) startCounter();
        }

        // Function to close all content divs and show the grid
        function closeAll() {
            document.querySelectorAll('.content-div').forEach(div => div.style.display = 'none');
            stopCounter();
        }

        // Counter code
        let counterInterval;
        function startCounter() {
            const startDate = new Date('May 10, 2024').getTime();
            counterInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = now - startDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('counter').textContent = `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
            }, 1000);
        }

        function stopCounter() {
            clearInterval(counterInterval);
        }

        // Function to display a random question
        function displayRandomQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionDisplay').textContent = randomQuestion;
        }
        function advent(){
          window.location.replace('calender.html');
        }
      closeAll()
    </script>

</body>
</html>
