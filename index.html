        /* Basic reset */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Comic Neue", cursive;font-size:14px}

        /* Grid container styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
            align-items: center;
            justify-items: center;
        }

        /* Grid items styling */
        .grid-item {
            text-align: center;
            cursor: pointer;
          background:RGBA(255,255,255,0.7);
          border-radius:20px;
          min-width:150px;
          min-height:150px;
          display-flex;
          align-items:center;
        }

        .grid-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .grid-item p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Hidden content div styling */
        .content-div {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5em;
        }

        /* Close button styling */
        .close-button {
            position: fixed;
            bottom: 10%;
          left:50%;
          transform:translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-button img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>

        // Function to show the selected content div
        function showContent(index) {
            closeAll(); // Close any open div first
            document.getElementById(`content${index}`).style.display = 'flex';
            if (index === 1) startCounter();
        }

        // Function to close all content divs and show the grid
        function closeAll() {
            document.querySelectorAll('.content-div').forEach(div => div.style.display = 'none');
            stopCounter();
        }

        // Counter code
        let counterInterval;
        function startCounter() {
            const startDate = new Date('May 10, 2024').getTime();
            counterInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = now - startDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('counter').textContent = `${days} Tage ${hours} Stunden ${minutes} Minuten ${seconds} Sekunden`;
            }, 1000);
        }

        function stopCounter() {
            clearInterval(counterInterval);
        }

        // Function to display a random question
        function displayRandomQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionDisplay').textContent = randomQuestion;
        }
