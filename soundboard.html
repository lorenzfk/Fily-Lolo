<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolo Soundboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: hotpink;
            font-family: Arial, sans-serif;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            padding-top:50%;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            height:200px;
            transition: transform 0.1s ease, background-color 0.3s ease;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button:active {
            transform: scale(0.95);
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <a id="back" style="position:fixed; bottom:1rem;width:100vw;left:0;text-align:center;font-size:2rem" href="calender.html"> zur√ºck</a>
    <div class="soundboard">
        <button class="button" onclick="playSound('liebe')">
            <img src="aliebe.jpg" alt="Sound 1">
        </button>
        <button class="button" onclick="playSound('hase')">
            <img src="ahase.jpg" alt="Sound 2">
        </button>
        <button class="button" onclick="playSound('vermisse')">
            <img src="avermisse.jpg" alt="Sound 3">
        </button>
        <button class="button" onclick="playSound('traumfrau')">
            <img src="atraumfrau.jpg" alt="Sound 4">
        </button>
    </div>

    <script>
        function playSound(sound) {
            const audio = new Audio(`${sound}.mp3`);
            audio.play();
        }
    </script>
</body>
</html>
