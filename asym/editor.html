<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASM Editor</title>
  <link rel="stylesheet" href="ui2.css">
</head>
<img src="axel-jump.gif" alt="logo" style="z-index:998;width:100px;position: fixed; bottom:10px;left:0%;overflow: hidden; z-index: 99999;"></img>
<body>
  
  <img src="asymlogo.png" alt="logo" style="filter:saturate(0) contrast(180%) brightness(95%) drop-shadow(0px 0px 6px RGBA(0,0,0,0.5));z-index:998;width:50px;position: fixed; top:10px;left:50%;transform: translateX(-50%) scale(.7);overflow: hidden;"><span style="transform: translateY(310%) scale(0.5,1.0);">asym.space</span></img>
  <div class="container">
    <div class="viewport-container">
      <div id="sceneViewer"></div>
    </div>

    <div class="controls-panels">
      <!-- joystick container -->
    

      <!-- Outliner Panel -->
      

      <!-- Controls Panel -->
      <div class="panel" id="controlsPanel">
        <div class="panel-top">
          <h3>add object</h3>
          <img src="eye-open.png"
               class="minimize-button"
               data-panel="controlsPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content" style="justify-content:space-beween;">
          <img src="add-cube.png"   id="btn-add-cube"   alt="Add Cube">
          <img src="add-sphere.png" id="btn-add-sphere" alt="Add Sphere">
          <img src="add-mesh.png" class="highlight"  id="btn-add-gltf"   alt="Add 3D Model">
          <img src="add-image.png"   id="btn-add-image"   alt="Add Image As Plane">
        </div>
      </div>
      <div class="panel" id="outlinerPanel">
        <div class="panel-top">
          <h3>object list</h3>
          <img src="eye-open.png"
               class="minimize-button"
               data-panel="outlinerPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content">
          <ul id="outlinerList" style="display:flex; flex-direction:column">
          </ul>
        </div>
      </div>
      <!-- Properties Panel -->
      <div class="panel smol" id="propertiesPanel">
        <div class="panel-top">
          <h3>object properties</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="propertiesPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content">
          <div id="objectProperties">
            <div class="input-group">
              <label for="objectName">name:</label>
              <input type="text" id="objectName">
            </div>
            <div class="input-group">
              <label>location:</label>
              <input type="number" id="posX" placeholder="X">
              <input type="number" id="posY" placeholder="Y">
              <input type="number" id="posZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>rotation:</label>
              <input type="number" id="rotX" placeholder="X">
              <input type="number" id="rotY" placeholder="Y">
              <input type="number" id="rotZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>scale:</label>
              <input type="number" id="scaleX" placeholder="X">
              <input type="number" id="scaleY" placeholder="Y">
              <input type="number" id="scaleZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>material color:</label>
            <input type="color" id="materialColor">
            </div>
            
          </div>
        </div>
      </div>

      <!-- World Panel -->
      <div class="panel smol" id="worldPanel">
        <div class="panel-top">
          <h3>world</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="worldPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content">
          <label>background color:</label>
          <input type="color" id="worldColor" value="#0000FF">
        </div>
      </div>

      <!-- More Panel -->
      <div class="panel smol" id="morePanel">
        <div class="panel-top">
          <h3>more</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="morePanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content">
          <a style="color:white" href="https://instagram.com/falkson_">Check my Instagram</a>
        </div>
      </div>

    </div>
  </div>
<!-- joystick container -->
<div id="joy-zone">
  <div id="joy-base">
    <div id="joy-knob"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

<script src="main.js"  ></script>
<!-- place this anywhere inside <body> -->

</html>
