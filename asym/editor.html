<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASM Editor</title>
  <link rel="stylesheet" href="ui2.css">
</head>

<body>
  
  <img src="asymlogo.png" id="logo" alt="logo" data-explanation="Welcome to asym.space! I am Axel your axis-loving virtual assistant!" style="filter: saturate(100%) contrast(100%) brightness(115%) hue-rotate(-30deg) drop-shadow(0px 0px 6px RGBA(0,0,0,0.5));z-index:998;width:50px;position: fixed; top:10px;left:50%;transform: translateX(-50%) scale(.7);overflow: hidden;"><span style="transform: translateY(310%) scale(0.5,1.0);">asym.space</span></img>
  <div class="container">
    <div class="viewport-container" data-explanation="Here is where you see your space. Use your fingers to move around!">
      <div id="sceneViewer"></div>
    </div>

    <div class="controls-panels">
      <!-- joystick container -->
    

      <!-- Outliner Panel -->
      

      <!-- Controls Panel -->
      <div class="panel smol" id="controlsPanel"  data-explanation="This is where you can add objects to your space!" >
        <div class="panel-top">
          <h3>add object</h3>
          <img src="eye-open.png"  data-explanation="Show or Hide Panels with this button!" 
               class="minimize-button"
               data-panel="controlsPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content" style="justify-content:space-beween;" data-explanation="Add Objects to your space here!">
          <img src="add-cube.png"  id="btn-add-cube"   alt="Add Cube">
          <img src="add-sphere.png"  id="btn-add-sphere" alt="Add Sphere">
          <img src="add-mesh.png" class=""  id="btn-add-gltf" data-explanation="Click here to import a Mesh!"   alt="Add 3D Model">
          <img src="add-image.png"   id="btn-add-image" data-explanation="Here you can add an Image from your device!"   alt="Add Image As Plane">
        </div>
      </div>
      <div class="panel smol" id="outlinerPanel"   >
        <div class="panel-top">
          <h3>object list</h3>
          <img src="eye-open.png"
               class="minimize-button"
               data-panel="outlinerPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content" data-explanation="In this list are all objects in your space. Click one to select it!">
          <ul id="outlinerList" style="display:flex; flex-direction:column">
          </ul>
        </div>
      </div>
      <!-- Properties Panel -->
      <div class="panel smol" id="propertiesPanel" >
        <div class="panel-top">
          <h3>object properties</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="propertiesPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content" data-explanation="This panel allows you to set properties like size, placement and rotation of objects!">
          <div id="objectProperties">
            <div class="input-group">
              <label for="objectName">name:</label>
              <input type="text" id="objectName">
            </div>
            <div class="input-group">
              <label>location:</label>
              <input type="number" id="posX" placeholder="X">
              <input type="number" id="posY" placeholder="Y">
              <input type="number" id="posZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>rotation:</label>
              <input type="number" id="rotX" placeholder="X">
              <input type="number" id="rotY" placeholder="Y">
              <input type="number" id="rotZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>scale:</label>
              <input type="number" id="scaleX" placeholder="X">
              <input type="number" id="scaleY" placeholder="Y">
              <input type="number" id="scaleZ" placeholder="Z">
            </div>
            <div class="input-group">
              <label>material color:</label>
            <input type="color" id="materialColor">
            </div>
            
          </div>
        </div>
      </div>

      <!-- World Panel -->
      <div class="panel smol" id="worldPanel" >
        <div class="panel-top">
          <h3>world</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="worldPanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content" data-explanation="To change the apearence of your space click here!">
          <label>background color:</label>
          <input type="color" id="worldColor" value="#0000FF">
        </div>
      </div>

      <!-- More Panel -->
      <div class="panel smol" id="morePanel">
        <div class="panel-top">
          <h3>more</h3>
          <img src="eye-closed.png"
               class="minimize-button"
               data-panel="morePanel"
               alt="Show/Hide Properties">
        </div>
        <div class="panel-content">
          <a style="color:white" href="https://instagram.com/falkson_">Check my Instagram</a>
        </div>
      </div>

    </div>
  </div>
<!-- joystick container -->
<div id="joy-zone">
  <div id="joy-base">
    <div id="joy-knob"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="axel.js"></script>

<script src="main.js"  ></script>
<!-- place this anywhere inside <body> -->

</html>
