<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fily Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("startscreen.png");
            background-size:100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            border: 2px solid #000;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
  <a id="back" style="position:fixed; bottom:1rem;width:100vw;left:0;text-align:center;font-size:2rem" href="calender.html"> zur√ºck</a>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const GRAVITY = 0.5;
        const JUMP = -10;
        const PIPE_WIDTH = 150;
        const PIPE_GAP = 240;

        let bird;
        let pipes;
        let score;
        let gameOver;
        let gameStarted = false;

        const backgroundImg = new Image();
        backgroundImg.src = 'background.png'; // Replace with your background image path

        const startImg = new Image();
        startImg.src = 'startscreen.png';

        const pipeImg = new Image();
        pipeImg.src = 'pipe.png'; // Replace with your pipe image path

        function resetGame() {
            bird = {
                x: 100,
                y: canvas.height / 2,
                width: 60,
                height: 60,
                velocity: 0,
                image: new Image()
            };
            bird.image.src = 'bird.png'; // Replace with your bird image path

            pipes = [];
            score = 0;
            gameOver = false;
            gameStarted = false;

            createPipe();
            drawInitialScreen();
        }

        function createPipe() {
            const pipeY = Math.random() * (canvas.height - PIPE_GAP - 200) + 50;
            pipes.push({
                x: canvas.width,
                topY: pipeY - PIPE_GAP,
                bottomY: pipeY
            });
        }

        function drawBackground() {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(Math.min(Math.max(bird.velocity / 10, -1), 1));
            ctx.drawImage(bird.image, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Draw top pipe flipped
                ctx.save();
                ctx.translate(pipe.x + PIPE_WIDTH / 2, pipe.topY);
                ctx.scale(1, -1);
                ctx.drawImage(pipeImg, -PIPE_WIDTH / 2, 0, PIPE_WIDTH, canvas.height - pipe.topY);
                ctx.restore();

                // Draw bottom pipe
                ctx.drawImage(pipeImg, pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);
            });
        }

        function updateBird() {
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                gameOver = true;
            }

            // Prevent bird from going above the canvas
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 3;
                if (pipe.x + PIPE_WIDTH < 0) {
                    pipes.shift();
                    score++;
                }

                if (
                    bird.x < pipe.x + PIPE_WIDTH && bird.x + bird.width > pipe.x && (bird.y + 10 < pipe.topY || bird.y + bird.height - 10 > pipe.bottomY)
                ) {
                    gameOver = true;
                }
            });

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 400) {
                createPipe();
            }
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 120, 80);
        }

        function drawInitialScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(startImg, 0, 0, canvas.width, canvas.height);
            drawBackground();
            drawBird();
            ctx.drawImage(startImg, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Click or Tap to Start', canvas.width / 2, canvas.height / 2);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('Click or Tap to Restart', canvas.width / 2, canvas.height / 2 + 80);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawBird();
            drawPipes();
            drawScore();

            updateBird();
            updatePipes();

            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameLoop();
            }

            if (gameOver) {
                resetGame();
                return;
            }

            bird.velocity = JUMP;
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', jump);

        resetGame();
    </script>
</body>
</html>
